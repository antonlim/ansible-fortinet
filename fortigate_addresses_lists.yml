- collections:
  - fortinet.fortios
  connection: httpapi
  hosts: DC-FW-Forti-CNI-FG-08-16
  vars:
    ansible_httpapi_port: 443
    ansible_httpapi_use_ssl: true
    ansible_httpapi_validate_certs: false
    vdom: FGT-EW
  tasks:
  - name: fortios_firewall_address
    fortios_firewall_address:
      vdom: FGT-EW
      state: present
      firewall_address:
        list
